{{define "content"}}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-white">
			Create your account
		</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6" action="/register" method="POST">
			<div>
				<label for="name" class="block text-sm font-medium text-white">Full Name</label>
				<div class="mt-2">
					<input type="text" name="name" id="name" autocomplete="name" required
						class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" />
				</div>
			</div>

			<div>
				<label for="username" class="block text-sm font-medium text-white">Username</label>
				<div class="mt-2">
					<input type="text" name="username" id="username" autocomplete="username"
						required
						class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" />
				</div>
			</div>

			<div>
				<label for="email" class="block text-sm font-medium text-white">Email address</label>
				<div class="mt-2">
					<input type="email" name="email" id="email" autocomplete="email" required
						class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" />
				</div>
			</div>

			<div>
				<label for="password" class="block text-sm font-medium text-white">Password</label>
				<div class="mt-2">
					<input type="password" name="password" id="password" autocomplete="new-password"
						required
						class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-gray-600 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" />
				</div>
			</div>

			<div>
				<button type="submit"
					class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
					Register
				</button>
			</div>
		</form>

		<p class="mt-10 text-center text-sm text-gray-400">
			Already have an account?
			<a href="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign in</a>
		</p>
	</div>
</div>
{{end}}
