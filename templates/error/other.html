{{define "content"}}
<section class="grid min-h-screen place-items-center px-6 py-24 sm:py-32 lg:px-8 bg-gray-900">
	<div class="max-w-3xl text-center">
		<h1 class="text-4xl sm:text-6xl lg:text-7xl font-bold tracking-tight text-white">
			{{ .Title }}
		</h1>
		<p class="mt-6 text-lg sm:text-xl text-gray-300 leading-relaxed">
			{{ .Message }}
		</p>
	</div>
</section>
{{end}}
