{{ define "login-form" }}
<form class="space-y-6" hx-post="/auth/login" hx-target="this" hx-swap="outerHTML" novalidate>
	{{if .Errors.general}}
	<p class="mt-1 flex items-center text-sm text-red-500" aria-live="assertive">
		<svg class="mr-1 h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				d="M12 9v2m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
		</svg>
		{{.Errors.general}}
	</p>
	{{end}}

	<div>
		<label for="email" class="block text-sm font-medium text-white">Email Address</label>
		<input type="email" name="email" id="email" required autocomplete="email" value="{{.Form.Email}}"
			aria-describedby="email-error"
			class="mt-2 block w-full rounded-lg bg-gray-800 px-3 py-2 text-white text-sm placeholder:text-gray-400 outline-none ring-1 {{if .Errors.email}}ring-red-500 focus:ring-red-500{{else}}ring-gray-600 focus:ring-indigo-500{{end}} transition" />
		{{if .Errors.email}}
		<p id="email-error" class="mt-1 flex items-center text-sm text-red-500">
			<svg class="mr-1 h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M12 9v2m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
			</svg>
			{{.Errors.email}}
		</p>
		{{end}}
	</div>

	<div>
		<label for="password" class="block text-sm font-medium text-white">Password</label>
		<input type="password" name="password" id="password" required autocomplete="current-password"
			aria-describedby="password-error"
			class="mt-2 block w-full rounded-lg bg-gray-800 px-3 py-2 text-white text-sm placeholder:text-gray-400 outline-none ring-1 {{if .Errors.password}}ring-red-500 focus:ring-red-500{{else}}ring-gray-600 focus:ring-indigo-500{{end}} transition" />
		{{if .Errors.password}}
		<p id="password-error" class="mt-1 flex items-center text-sm text-red-500">
			<svg class="mr-1 h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M12 9v2m0 4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
			</svg>
			{{.Errors.password}}
		</p>
		{{end}}
	</div>

	{{ .csrfField }}

	<div>
		<button type="submit"
			class="flex w-full justify-center rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-600 transition">
			Log In
		</button>
	</div>
</form>
{{end}}
